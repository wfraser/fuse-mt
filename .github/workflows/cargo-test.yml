name: Cargo Checks

on: [push, pull_request]

jobs:
  checks:
    name: Cargo checks
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust_toolchain: [stable, nightly]
        include:
          - os: ubuntu-latest
            fuse_install: sudo apt-get install fuse libfuse-dev
          - rust_toolchain: stable
            deny_warnings: --deny warnings
          - rust_toolchain: nightly
            deny_warnings:
    steps:
      - name: Set up FUSE
        run: ${{matrix.fuse_install}}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: clippy
          toolchain: ${{matrix.rust_toolchain}}
          override: true

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- ${{matrix.deny_warnings}}

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run clippy on example
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path example/Cargo.toml --all-targets -- ${{matrix.deny_warnings}}

      - name: Run smoke test
        run: ./smoke_test.sh
